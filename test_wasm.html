<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Test</title>
</head>
<body>
    <h1>Go WebAssembly Test</h1>
    <button onclick="testGo()">Call Go Function</button>
    <p id="output"></p>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();

        WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                console.log("Go WASM loaded successfully!");
            });

        function testGo() {
            if (typeof goHello !== 'undefined') {
                const result = goHello("WebAssembly");
                document.getElementById('output').textContent = result;
            } else {
                document.getElementById('output').textContent = "Go not ready yet...";
            }
        }
    </script>
</body>
</html>
